<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam System - Home</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff6b6b, #87f1ff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            text-align: center;
            padding: 1em;
        }

        h1 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 2.5em;
        }

        main {
            text-align: center;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 30px;
        }

        h2 {
            color: #2c3e50;
        }

        a {
            text-decoration: none;
            display: block;
            margin: 20px 0;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #3498db, #6c5ce7);
            color: #ecf0f1;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            font-size: 1.2em;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #2980b9, #9b59b6);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Exam System</h1>
    </header>
    <main>
        <h2>Choose an option:</h2>
        <a href="/student-register"><button>Student Register</button></a>
        <a href="/student-login"><button>Student Login</button></a>
        <a href="/teacher-login"><button>Teacher Login</button></a>
    </main>
</body>
</html>
