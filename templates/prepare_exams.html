<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prepare Exams</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff6b6b, #87f1ff);
            color: #333;
            display: flex;
            flex-direction: column; /* Vertically center content */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        form {
            text-align: center;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 30px;
            margin: 20px auto; /* Add margin between forms */
            width: 80%;
            max-width: 600px;
        }

        @media only screen and (max-width: 768px) {
            form {
                width: 100%; /* Make form responsive */
            }
        }

        h1, h2 {
            margin-bottom: 20px;
            color: #3498db;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #3498db;
        }

        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background: linear-gradient(135deg, #3498db, #6c5ce7);
            color: #ecf0f1;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2em;
            padding: 10px 20px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #2980b9, #9b59b6);
        }
    </style>
</head>

<body>
    <h1>Prepare Exams</h1>

    <form action="/save-exam-configuration" method="POST">
        <label for="start_time">Start Time:</label>
        <input type="datetime-local" id="start_time" name="start_time" value="{{ start_time }}" required><br>

        <label for="num_questions_config">Number of Questions:</label>
        <input type="number" id="num_questions_config" name="num_questions" min="1" value="{{ num_questions }}" required><br>

        <button type="submit">Save Configuration</button>
    </form>

    <form action="/save-exam" method="POST">
        <label for="num_questions_exam">Number of Questions for Exam:</label>
        <input type="number" id="num_questions_exam" name="num_questions_exam" min="1" required><br>

        <h2>Enter Questions and Answers:</h2>
        {% for i in range(num_questions_exam) %}
            <label for="question{{ i }}">Question {{ i+1 }}:</label>
            <input type="text" id="question{{ i }}" name="question{{ i }}"><br>

            <label for="answer{{ i }}">Answer {{ i+1 }}:</label>
            <input type="text" id="answer{{ i }}" name="answer{{ i }}"><br>
        {% endfor %}

        <button type="submit">Save Exam</button>
    </form>

    <form action="/generate-pdf" method="POST">
        <button type="submit">Generate PDF Report</button>
    </form>
</body>
</html>
