<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Result</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff6b6b, #87f1ff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        div {
            text-align: center;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 30px;
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 20px;
            color: #3498db;
        }

        p {
            margin-bottom: 15px;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div>
        <h1>Exam Result</h1>
        <p>Number of Correct Answers: {{ num_correct_answers }}</p>
        <p>Score Obtained: {{ similarity_score }}</p>
    </div>
</body>
</html>
